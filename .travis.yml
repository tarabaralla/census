language: java

# skip installation step
install: true

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env: WITH_COVERALLS=true
    - os: osx
      osx_image: xcode8

addons:
  sonarcloud:
    organization: "tarabaralla-github"
    token:
      secure: secure: ""

services:
  - docker
  
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
 - if [ "$WITH_COVERALLS" == "true" ];
   then
     mvn -f census/pom.xml clean verify -Pjacoco coveralls:report sonar:sonar;
   else
     mvn -f census/pom.xml clean verify sonar:sonar;
   fi